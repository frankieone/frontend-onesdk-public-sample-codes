name: Mobile Expo Build

on:
  push:
    paths:
      - 'mobile-onesdk-sample-expo/**'
      - '.github/workflows/mobile-expo.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-onesdk-sample-expo/package-lock.json

      - name: Install dependencies
        run: |
          cd mobile-onesdk-sample-expo
          npm install

      - name: Expo prebuild
        run: |
          cd mobile-onesdk-sample-expo
          npx expo prebuild --platform android --no-install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Build debug APK
        run: |
          cd mobile-onesdk-sample-expo/android
          gradle assembleDebug

      - name: Delete old release if exists
        run: gh release delete mobile-expo-latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old tag if exists
        run: git push origin --delete mobile-expo-latest || true

      - name: Create GitHub Release
        run: |
          gh release create mobile-expo-latest \
            mobile-onesdk-sample-expo/android/app/build/outputs/apk/debug/app-debug.apk \
            --title "Expo OneSDK Sample (latest)" \
            --notes "Debug APK built from commit ${{ github.sha }}. Install on any Android device (enable Unknown Sources)." \
            --latest=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
