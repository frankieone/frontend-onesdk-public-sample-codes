name: Mobile React Native Build

on:
  push:
    paths:
      - 'mobile-onesdk-sample-react-native/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-onesdk-sample-react-native/package-lock.json

      - name: Install dependencies
        run: |
          cd mobile-onesdk-sample-react-native
          npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x mobile-onesdk-sample-react-native/android/gradlew

      - name: Build debug APK
        run: |
          cd mobile-onesdk-sample-react-native/android
          ./gradlew assembleDebug

      - name: Delete old release if exists
        run: gh release delete mobile-react-native-latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old tag if exists
        run: git push origin --delete mobile-react-native-latest || true

      - name: Create GitHub Release
        run: |
          gh release create mobile-react-native-latest \
            mobile-onesdk-sample-react-native/android/app/build/outputs/apk/debug/app-debug.apk \
            --title "React Native OneSDK Sample (latest)" \
            --notes "Debug APK built from commit ${{ github.sha }}. Install on any Android device (enable Unknown Sources)." \
            --latest=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
